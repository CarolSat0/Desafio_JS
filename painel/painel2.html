<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="painel2.css">
    <title>Painel</title>
</head>
<body>
    <header>
        <nav class="flex">
            <ul class="caixa">
                <li>
                    <button id="btnClientes" class="clientes btn"><span class="material-symbols-outlined">
                        person_add
                        </span>Clientes</button>
                </li>
                <li>
                    <button id="btnProdutos" class="produtos btn"><span class="material-symbols-outlined">
                        redeem
                        </span>Produtos</button>
                </li>
                <li>
                    <button id="btnPedidos" class="pedidos btn"><span class="material-symbols-outlined">
                        shopping_cart
                        </span>Pedidos</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Clientes -->
        <form id="clientes" class="flex form" style="display: none;" action="">
            <div class="flex btnSair">
                <h2>Clientes</h2>
                <button class="fechar" type="button">X</button>
            </div>
            <label for="codigo">Código</label>
            <input id="codigo" type="text">
            <label for="nome">Nome</label>
            <input id="nome" type="text">
            <label for="dataCadastro">Data de Cadastro</label>
            <input type="text" name="" id="dataCadastro">
            <div class="flex botoes">
                <div id="volProx">
                    <button class="voltar btnVP" type="button"><</button>
                    <button class="proximo btnVP" type="button">></button>
                </div>
                <div class="NovoSalvar">
                    <button class="novo btnNS" type="button">Novo</button>
                    <button class="salvar btnNS" type="button">Salvar</button>
                </div>
            </div>
        </form>
        <!-- Produtos -->
        <form id="Produtos" class="flex form" style="display: none;" action="">
            <div class="flex btnSair">
                <h2>Produtos</h2>
                <button class="fechar" type="button">X</button>
            </div>
            <label for="codigo">Código</label>
            <input id="codigoProduto" type="text">
            <label for="descricao">Descrição</label>
            <input id="codigo" type="text">
            <label for="preco">Preço</label>
            <input id="preco" type="number">
            <label for="Quantidade">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade">
            <div class="flex botoes">
                <div class="volProx">
                    <button class="voltar btnVP" type="button"><</button>
                    <button class="proximo btnVP" type="button">></button>
                </div>
                <div class="NovoSalvar">
                    <button class="novo btnNS" type="button">Novo</button>
                    <button class="salvar btnNS" type="button">Salvar</button>
                </div>
            </div>
        </form> 
        <!-- pedidos -->
        <form id="pedidos" class="flex form" style="display: none;" action="">
            <div class="flex btnSair">
                <h2>Pedidos</h2>
                <button class="fechar" type="button">X</button>
            </div>
            <label for="codigo do cliente">Código do cliente</label>
            <input id="codigoCliente" type="text">
            <label for="cliente">Cliente</label>
            <input id="cliente" disabled type="text">
            <div class="precoP" id="precoPedido">
                <h3>Preço</h3>
                <input id="IdProduto" type="number">
                <input id="descricao" disabled type="text">
                <input id="valor" disabled type="number">
                <input type="number" name="quantidade" id="quantidadePedido">
                <button class="btnAdd" type="button">Adicionar pedido</button>
            </div>
                <h3>Itens do Pedido</h3>
            <!-- tabela pedidos -->
            <div class="ConteudoPedido">
                <table id="tabela">
                    <tbody id="tbody" class="conteudo">
                        <tr>
                            <td>Item</td>
                            <td>Descrição</td>
                            <td>Preço</td>
                            <td>Qtd</td>
                            <td>Sub Total</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Total</td>
                            <td id="total"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </main>
    <script src="../painel/painel.js" type="module"></script>
</body>
</html>
